name: C Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up GCC
      run: sudo apt-get update && sudo apt-get install -y build-essential

    - name: Build project
      run: gcc src/*.c -Iinclude -o stack_machine

    - name: Run tests
      run: ./stack_machine < test/input.txt > test/output.txt

    - name: Output results
      run: cat test/output.txt
